<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Children's speech, drama, music and dance club in Cobh, Co.Cork, Ireland">
    <meta name="keywords" content="cobh children's theatre,speech, drama, dance club,cobh,cork,ireland"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cobh Children's Theatre</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo"> Cobh Children's Theatre  <i class="fa-sharp fa-solid fa-masks-theater"></i></h1>
        </a>
        <nav id="menu">
            <ul>
                
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                    </li>
                    
                <li>

                    </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                   </li>
                
                
            </ul>
        </nav>
    </header>
    
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Book Now!  <i class="fa-sharp fa-solid fa-masks-theater"></i></h2>
            <label for="cfname">Child's Full Name:</label>
            <input id=" cfname" class="text-input" type="text" name="child_name" placeholder="Your child's name" required />
            <label for="pname">Parent's/Guardian's Full Name:</label>
            <input id="pname" class="text-input" type="text"  name="parent_name" placeholder="Your Full Name"  required />
            <label for="contact_no">Parent's/Guardian's Contact Number:</label>
            <input id="contact_no" class="text-input" type="text"  name="contact_no"placeholder="Enter your phone number"required />
            <label for="email">Email Address:</label>
            <input id="email" class="text-input" type="email" name="email_address" placeholder="Enter your email address here" required/>
            <label for="annual">Annual Membership</label>
            <input id="annual" type="radio" name ="membership_preference" value="annual" required/>
            <label for="6months">6-Months Membership</label>
            <input id="6monts" type="radio" name="membership_preference" value="6months" required/>
            <label for="3months">3-Months Membership</label>
            <input id="3months" type="radio" name="membership_preference" value="3months" required/>
            <label for="summer">Summer Camp</label>
            <input id="summer" type="radio" name="membership_preference" value="summer" required/>
            <label for="easter">Easter Camp</label>
            <input id="easter" type="radio" name="membership_preference" value="easter" />
            <input class="join-button"  type="submit" value="Let's Go Have Some Fun!"/>
    
         <div id="subscription">
        
        <h2>Membership</h2>
        <h3>Annual Membership: 120Euros</h3>
        <h3>6-Months Membership: 70Euros</h3>
        <h3>3-Months Membership: 40Euros</h3> 
            
        </div>
        </form>
 </section> 

    <!--footer-->

            <!-- clickable links that will open phone or email window for user  -->

            <p>Phone: <font-awesome-icon icon="fa-sharp fa-solid fa-phone" /> <a href="tel:0871376895">01 123 456 789</a></p>
            <p>Email:  <font-awesome-icon icon="fa-solid fa-at" /><a href="mailto:aylamarmol@yahoo.co.uk">info@cobhtheatre.com</a></p>
        </div>
        <div id="social-media">

                </li>

        </div>
